<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>
  <body>
    <img src="#" id="bgImage">
    <div id="modal">
      <div>
        <input type="text" class="weatherSearch" placeholder="London">
        <button type="button" id="searchButton">Search</button>
      </div>
      <div id="weatherData">
        <div id="city">Kansas City</div>
        <div id="description">Clear</div>
        <div id="temp">19&#176;</div>
        <div id="highLow">
          <div id="tempHigh">H:28&#176;</div>
          <div id="tempLow">L:14&#176;</div>
        </div>
        <div id="additionalData">
          <div class="addDataBox">
            <div class="addData">Humidity</div>
            <div id="humidity">59%</div>
          </div>
          <div class="addDataBox">
            <div class="addData">Feels Like</div>
            <div id="feelsLike">19&#176;</div>
          </div>
          <div class="addDataBox">
            <div class="addData">Wind</div>
            <div id="windSpeed">1.82 km/hr</div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
    <style>
  
    </style>
  </body>
</html>
