<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>
  <body>
    <img src="#" id="bgImage">
    <div id="modal">
      <div>
        <input type="text" class="weatherSearch" placeholder="London">
        <button type="button" id="searchButton">Search</button>
      </div>
      <div id="weatherData">
        <div id="city"></div>
        <div id="description"></div>
        <div id="temp"></div>
        <div id="highLow">
          <div id="tempHigh"></div>
          <div id="tempLow"></div>
        </div>
        <div id="additionalData">
          <div class="addDataBox">
            <div class="addData">Humidity</div>
            <div id="humidity"></div>
          </div>
          <div class="addDataBox">
            <div class="addData">Feels Like</div>
            <div id="feelsLike"></div>
          </div>
          <div class="addDataBox">
            <div class="addData">Wind</div>
            <div id="windSpeed"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
    <style>
      
    </style>
  </body>
</html>
